{% extends 'catalog/base.html' %}

{% block content %}

<div class="col-12">
    <div class="row-12">
        <form method="post" enctype="multipart/form-data" class="row">
            <div class="col-6">
                <div class="card-body">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit" class="btn btn-success" >
                        {% if object%}
                            Сохранить изменения
                        {% else%}
                            Создать продукт
                        {% endif%}</button>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">Версии</div>
                    <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                            {{form.as_p}}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


{%endblock%}
