{% extends 'catalog/base.html' %}

{% block content %}
{% load custom_tags %}
<div class="row text-center">
    {% for object in object_list%}
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{ object.preview|mediapath }}"  height="200" />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h6 class="card-title" >{{ object.name }}</h6>
            <p class="card-text">{{ object.description|slice:"100"}}...</p>
              <a type="button" class="btn btn-outline-success" href="/product/{{ object.pk }}/">$ {{ object.price}} Купить</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{%endblock%}
