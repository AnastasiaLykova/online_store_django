{% extends 'catalog/base.html' %}

{% block content %}

<div class="col-12">
    <div class="row text-left">
        <div class="col-6">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h6>{{object.title}} </h6>
                    <p>{{object.body}} </p>
                    <button type="submit" class="btn btn-success" >Удалить статью</button>
                </form>
            </div>
        </div>
    </div>
</div>


{%endblock%}
